<div class="row" id="@@id">
    <div class="col-xs-12 mt-4">
        <strong class="uppercase">Componentes</strong>
        <h1 class="mt-1">Botones & inputs</h1>
        <h2>Gama de botones e inputs para construir formularios y diseñar productos digitales.</h2>
    </div>
</div>

<div class="row mt-6">
    <div class="col-xs-12 mb-2">
        <h3>Botones</h3>
    </div>
    <div class="col-xs-12 col-md-4">
        <button class="btn btn--primary btn--md">Primary</button>
    </div>
    <div class="col-xs-12 col-md-4">
        <button class="btn btn--accent btn--md">Accent</button>
    </div>
    <div class="col-xs-12 col-md-4">
        <button class="btn btn--secondary btn--md">Outline</button>
    </div>
</div>

<div class="row mt-6">
    <div class="col-xs-12 mb-2">
        <h4>Botones texto</h4>
    </div>
    <div class="col-xs-12 col-md-4">
        <h6><a class="">Primary</a></h6>
    </div>
    <div class="col-xs-12 col-md-4">
        <button class="btn btn--accent btn--md"><svg class="icon" width="32" height="32" viewBox="0 0 32 32">
            <use xlink:href="./assets/icons/sprite-icons.svg#sun" />
          </svg><span>Accent</span>
         </button>
    </div>
    <div class="col-xs-12 col-md-4">
        <button class="btn btn--secondary btn--md">Outline</button>
    </div>
</div>

<div class="row mt-6 mb-8">
    <div class="col-xs-12 mb-2">
        <h3>Inputs & Text area</h3>
    </div>
    <div class="col-xs-12 col-md-6 mt-1">
        <label>Nombre
            <input type="text" placeholder="Ángel">
        </label>
    </div>
    <div class="col-xs-12 col-md-6 mt-1">
        <label>Email
            <input type="email" placeholder="angel@email.com">
        </label>
    </div>

    <div class="col-xs-12 col-md-6 mt-1">
        <label>Dirección
            <input type="text" placeholder="Errico Malatesta, 88">
        </label>
    </div>

    <div class="col-xs-12 col-md-6 mt-1">
        <label>Password
            <input type="password" placeholder="LoremIpsum">
        </label>
    </div>

    <div class="col-xs-12 mt-1">
        <label>Textarea
            <textarea rows="6" placeholder="Escriba aquí su mensaje"></textarea>
        </label>
    </div>
    
</div>
